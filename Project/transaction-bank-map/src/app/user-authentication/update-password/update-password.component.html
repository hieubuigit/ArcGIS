<div class="h-screen">
  <div class="flex flex-col items-center mx-auto w-1/3">
    <h2>Đổi mật khẩu</h2>
    <form class="flex flex-col w-full" [formGroup]="form">
      <!-- Password -->
      <mat-form-field class="flex justify-center">
        <mat-label>Mật khẩu</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <!-- New password -->
      <mat-form-field class="flex justify-center">
        <mat-label>Nhập lại mật khẩu</mat-label>
        <input matInput formControlName="repeatPassword" type="password" />
      </mat-form-field>

      <button
        mat-flat-button
        class="mb-4"
        type="button"
        (click)="onChangePassword()"
      >
        Cập nhật
      </button>
    </form>
  </div>
</div>
