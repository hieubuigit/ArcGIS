<div class="h-screen">
  <div class="flex flex-col items-center mx-auto w-1/3">
    <h2>Đăng nhập</h2>
    <form class="flex flex-col w-full" [formGroup]="form">
      <!-- User Name -->
      <mat-form-field class="flex justify-center">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field class="flex justify-center">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <button mat-flat-button class="mb-4" type="button" (click)="onLogin()">
        Đăng nhập
      </button>
      <button mat-flat-button [routerLink]="['/forgot-password']" type="button">
        Quên mật khẩu
      </button>
    </form>
  </div>
</div>
