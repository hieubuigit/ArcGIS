<div class="flex justify-center h-full">
  <div class="flex flex-col items-center justify-center mx-auto basis-1/3">
    <p class="font-bold text-5xl text-green-500 text-center mb-10">Đăng nhập</p>
    <form class="flex flex-col items-center w-full mb-20" [formGroup]="form" (submit)="onLogin()">

      <div class="flex flex-col justify-center w-full px-10">
        <!-- User Name -->
        <mat-form-field class="flex justify-center">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        @if (form.controls.username.value === '' &&
        form.controls.password.invalid) {
        <p class="text-red-500 text-center">Trường này không hợp lệ</p>
        }

        <!-- Password -->
        <mat-form-field class="flex justify-center">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        @if (form.controls.password.value === '' &&
        form.controls.password.invalid) {
        <p class="text-red-500 text-center">Trường này không hợp lệ</p>
        }

        <!-- Error -->
        @if (error()) {
        <p class="text-red-500 text-center">{{ error() }}</p>
        }
        <a (click)="onForgotPassword()" class="self-end text-green-500 hover:text-green-600 mb-5">
          Quên mật khẩu
        </a>
      </div>

      <button mat-flat-button class="mb-4" type="button" class="w-1/2 self-center" [disabled]="form.invalid"
        (click)="onLogin()">
        Đăng nhập
      </button>

    </form>
  </div>
  <div class="basis-2/3 flex justify-center items-center mb-24">
    <img src="assets/landing.png" alt="landing photo" class="w-full" />
  </div>
</div>
<div class="w-full h-20 bg-green-600 fixed bottom-0 left-0"></div>
