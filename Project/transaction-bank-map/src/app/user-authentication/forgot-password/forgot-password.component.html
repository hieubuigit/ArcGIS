<div class="flex flex-col items-center p-10">
  <div class="text-3xl mb-4">Quên mật khẩu</div>
  <form class="flex flex-col w-full px-5" [formGroup]="form">
    <!-- Email -->
    <mat-form-field class="flex justify-center">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>
    <button mat-flat-button class="mb-4" (click)="onSend()">Gửi</button>
  </form>
</div>
