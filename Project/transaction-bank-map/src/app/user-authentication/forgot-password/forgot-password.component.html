<div class="h-screen">
  <div class="flex flex-col items-center mx-auto w-1/3">
    <h2>Quên mật khẩu</h2>
    <form class="flex flex-col w-full" [formGroup]="form">
      <!-- Email -->
      <mat-form-field class="flex justify-center">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
      <!-- Button -->
      <button mat-flat-button class="mb-4" (click)="onSend()">Gửi</button>
      <button mat-flat-button [routerLink]="['/login']" type="button">
        Đăng nhập
      </button>
    </form>
  </div>
</div>
